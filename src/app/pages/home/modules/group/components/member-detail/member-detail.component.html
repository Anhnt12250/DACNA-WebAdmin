<h2 mat-dialog-title>Member Information</h2>
<mat-dialog-content>
    <mat-card class="card surface-high">
        <mat-card-content>
            <div class="content-container">
                <div class="avatar">
                    <div class="avatar-wrapper">
                        @if (member!.user.photoUrl !== '') {
                            <img [src]="member!.user.photoUrl" alt="avatar" />
                        } @else {
                            <img src="./assets/default_user_image.png" alt="avatar" />
                        }

                    </div>
                </div>
                <div class="information">
                    <div class="first-name">
                        <span class="label"> First Name: </span>
                        <span class="value on-primary-container"> {{ member!.user.firstName }} </span>
                    </div>
                    <div class="last-name">
                        <span class="label"> Last Name: </span>
                        <span class="value on-primary-container"> {{ member!.user.lastName }} </span>
                    </div>
                    <div class="email">
                        <span class="label"> Email: </span>
                        <span class="value on-primary-container"> {{ member!.user.email }} </span>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
