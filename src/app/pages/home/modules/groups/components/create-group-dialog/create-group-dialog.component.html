<h2 mat-dialog-title class="title">Create new group</h2>
<mat-dialog-content>
  <div class="field-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>

  <div class="field-container">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancleClick()">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</mat-dialog-actions>
